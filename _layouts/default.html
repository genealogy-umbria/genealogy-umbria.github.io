<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Outfit:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: rgb(237,246,243);
      --text: rgb(17,24,39);
      --muted: rgb(128,130,133);
      --primary: rgb(33,180,166);
      --primary-strong: rgb(15,175,159);
      --accent: rgb(110,193,228);
      --danger: rgb(214,54,55);
      --dark: rgb(17,26,40);
      --card: #ffffff;
      --glass: rgba(255,255,255,0.8);
      --shadow: 0 8px 24px rgba(2,6,23,0.08);
      --page-max: 1100px;
    }

    body{
      margin:0;
      padding-top:3.5em; /* push below navbar */
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      font-size:16px;
      line-height:1.6;
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }

    h1,h2,h3 {
      font-family: "Outfit", sans-serif;
      margin-top:0;
    }
    h1 { font-size:clamp(1.6rem, 3.5vw, 2.6rem); color:var(--accent); }
    h2 { font-size:clamp(1.25rem, 2.7vw, 1.8rem); }
    h3 { font-size:1.1rem; }

    a { color:var(--primary); text-decoration:none; }
    a:hover { color:var(--primary-strong); }

    /* Navbar */
    nav {
      position: fixed;
      top:0; left:0; width:100%;
      background: linear-gradient(180deg,var(--dark), rgba(10,15,28,0.98));
      border-bottom: 1px solid rgba(255,255,255,0.03);
      box-shadow: 0 2px 8px rgba(2,6,23,0.06);
      padding:0.5em 1em;
      display:flex; justify-content:center; flex-wrap:wrap; gap:0.5em;
      z-index:1000;
    }
    nav a {
      color:white;
      padding:0.5em 0.9em;
      border-radius:6px;
      background:transparent;
      font-weight:600;
      transition: background .2s, color .2s;
    }
    nav a:hover { background: rgba(255,255,255,0.06); color:var(--primary); }
    nav a.active { background: var(--primary); color:#fff; }

    main {
      max-width: var(--page-max);
      margin: 0 auto;
      padding: 1.5em 1em;
    }

    img {
      max-width:90%;
      max-height:60vh;
      display:block;
      margin:1em auto;
    }
    .muni-map-wrapper img,
    .leaflet-container img {
      margin:0;
      max-width:none;
      max-height:none;
    }

    footer {
      margin-top:2rem;
      background: linear-gradient(0deg, var(--dark), rgba(10,15,28,0.98));
      color: rgba(255,255,255,0.85);
      padding:1.2rem;
      text-align:center;
      font-size:0.9rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <a href="/index.html" class="{% if page.url == '/' or page.url == '/index.html' %}active{% endif %}">Home</a>
    <a href="/muni_list.html" class="{% if page.url == '/muni_list.html' %}active{% endif %}">Comuni pages</a>
    <a href="/dioceses.html" class="{% if page.url == '/dioceses.html' %}active{% endif %}">Dioceses</a>
    <a href="/military_divs.html" class="{% if page.url == '/military_divs.html' %}active{% endif %}">Military records</a>
    <a href="/misc_sources/misc_sources.html" class="{% if page.url == '/misc_sources/misc_sources.html' %}active{% endif %}">Other sources</a>
    <a href="/misc_sources/hamlets_list.html" class="{% if page.url == '/misc_sources/hamlets_list.html' %}active{% endif %}">List of all hamlets</a>
  </nav>

  <!-- Page content -->
  <main>
    {{ content }}
  </main>

  <!-- Footer -->
  <footer>
    Â© <span id="year"></span> Genealogy
  </footer>

  <script>
    // external link handling
    document.addEventListener("DOMContentLoaded", function () {
      const links = document.querySelectorAll("a[href]");
      links.forEach(link => {
        const href = link.getAttribute("href");
        if (href.startsWith("http") && !href.includes(window.location.hostname)) {
          link.setAttribute("target", "_blank");
          link.setAttribute("rel", "noopener noreferrer");
        }
      });
      document.getElementById("year").textContent = new Date().getFullYear();
    });
  </script>
</body>
</html>
